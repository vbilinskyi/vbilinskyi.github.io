<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style>
		html, body{
			margin: 0;
			padding: 0;
		}
		#wrap {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#app {
			max-width: 768px;
			width: 100%;
			margin: 120px auto;
			cursor: all-scroll;
			border: 1px solid;
			position: relative;
		}
		#room {
			display: block;
			margin: 0 auto;
		}

		#scale-buttons {
			width: 30px;
			height: 70px;
			position: absolute;
			top: 50%;
			left: 0;
			margin-top: -35px;
			border: 1px solid;
		}

		#scale-buttons button {
			cursor: pointer;
			width: 30px;
			height: 30px;
			position: absolute;
			left: 0;
			z-index: 12;
		}

		#zoom-in {
			top: 0;
		}

		#zoom-out {
			bottom: 0;
		}
		.test {
			cursor: pointer;
		}
	</style>
</head>

<script>
    const room = document.getElementById('room');
    const app = document.getElementById('app');
		const step = 0.1;
		let scale = 1;
    const debouncedScroll = debounce(doScroll, 40);

    function debounce(f, ms) {

        let isCooldown = false;

        return function() {
            if (isCooldown) return;

            f.apply(this, arguments);

            isCooldown = true;

            setTimeout(() => isCooldown = false, ms);
        };

    }

    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');


    text.setAttribute('fill', '#fff');
    text.setAttribute('font-size', '72');
    text.setAttribute('id', 'svg-text');
    text.textContent = '5';

    const main = document.getElementById('table-5');
    const size = main.getBoundingClientRect();
    console.log(size)
		const x = Math.ceil(size.x/2);
		const y = Math.ceil(size.y/2);
    text.setAttribute('x', x);
    text.setAttribute('y', y);


    // main.appendChild(text);

    function zoom(direction) {
				scale = direction === 'in' ? scale + step : scale - step;
        scaleRoom(scale > 0.1 ? scale : step);
    }

    function scaleRoom(scale) {
        console.log('zoom');
        room.setAttribute("transform", `scale(${scale})`);
    }

    function doScroll(e) {
        scale = e.deltaY > 0 ? scale + step : scale - step;
        scaleRoom(scale > 0.1 ? scale : step);
        e.preventDefault(); // disable the actual scrolling
    }
		const tables = document.querySelectorAll('.test');

    tables.forEach(function(item) {
       item.addEventListener('click', function(e) {
           console.log(e.currentTarget.id);
			 });
		});

    app.addEventListener("wheel", debouncedScroll, false);
    window.addEventListener("gesturechange", function (e) {
        if (e.scale < 1.0) {
            console.log('User moved fingers closer together');
            // User moved fingers closer together
        } else if (e.scale > 1.0) {
            console.log('User moved fingers further apart');
            // User moved fingers further apart
        }
    }, false);
</script>
